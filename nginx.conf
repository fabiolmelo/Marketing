user ec2-user;
worker_processes auto;
pid /run/nginx.pid;

include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

http {
    ##
    # Configurações gerais
    ##
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # Logs
    ##
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    ##
    # GZIP
    ##
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;

    ##
    # HTTP → HTTPS
    ##
    server {
    if ($host = www.programadeincidencia.com.br) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


        listen 80;
        listen [::]:80;
        server_name programadeincidencia.com.br www.programadeincidencia.com.br;

        return 301 https://$host$request_uri;


}

    ##
    # HTTPS (reverse proxy para ASP.NET Core)
    ##
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name programadeincidencia.com.br www.programadeincidencia.com.br;

        ##
        # SSL / TLS
        ##
        ssl_certificate /etc/letsencrypt/live/www.programadeincidencia.com.br/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/www.programadeincidencia.com.br/privkey.pem; # managed by Certbot
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;

        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;

        ##
        # Proxy reverso para a aplicação ASP.NET Core
        ##
        location / {
            proxy_pass         http://localhost:8000;
            proxy_http_version 1.1;

            # Encaminhamento padrão recomendado pela Microsoft
            proxy_set_header   Host                 $host;
            proxy_set_header   X-Real-IP            $remote_addr;
            proxy_set_header   X-Forwarded-For      $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto    $scheme;
            proxy_set_header   Upgrade              $http_upgrade;
            proxy_set_header   Connection           keep-alive;
        }

        ##
        # Arquivos estáticos diretamente (se quiser servir por Nginx)
        ##
        location /static {
            alias /var/www/programadeincidencia.com.br/static;
            expires 30d;
            access_log off;
        }

}
}

