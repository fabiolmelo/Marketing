# Main Nginx configuration file (e.g., /etc/nginx/nginx.conf)
# This file typically includes other configuration files.

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    proxy_connect_timeout 180s;
    proxy_send_timeout 180s;
    proxy_read_timeout 180s;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    #tcp_nopush on;

    keepalive_timeout 65;

    #gzip on;

    # Include virtual host configurations from a specific directory
    include /etc/nginx/conf.d/*.conf;


    # Example proxy configuration file (e.g., /etc/nginx/conf.d/my_app.conf)
    # This file defines a server block to handle incoming requests and proxy them.

    server {
        listen 80;
        listen [::]:80;
        server_name programadeincidencia.com.br www.programadeincidencia.com.br api.programadeincidencia.com.br;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name programadeincidencia.com.br www.programadeincidencia.com.br;

        # Configurações SSL (ajuste os caminhos dos seus certificados)
        ssl_certificate /etc/letsencrypt/live/programadeincidencia.com.br/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/programadeincidencia.com.br/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

        location / {
            proxy_pass http://localhost:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name api.programadeincidencia.com.br;

        # Configurações SSL para o subdomínio (podem ser diferentes ou as mesmas)
        ssl_certificate /etc/letsencrypt/live/programadeincidencia.com.br/fullchain.pem; # managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/programadeincidencia.com.br/privkey.pem; # managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

        location / {
            proxy_pass http://localhost:9990;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}