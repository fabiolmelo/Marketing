user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /run/nginx.pid;

events {
    worker_connections 4096;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Segurança global
    server_tokens off;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 4096;

    # SSL moderno (compatível com Safari)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    ssl_ciphers HIGH:!aNULL:!MD5:!3DES;

    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Adicionar OCSP Stapling
    resolver 1.1.1.1 8.8.8.8 valid=300s;
    resolver_timeout 5s;

    # Segurança por cabeçalhos
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # HSTS — evita alerta de site não confiável em Safari
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Redirecionamento HTTP → HTTPS para ambos os domínios
    server {
        listen 80;
        listen [::]:80;
        server_name programadeincidencia.com.br api.programadeincidencia.com.br;
        return 301 https://$host$request_uri;
    }

    ###################################################################
    # 1) APLICAÇÃO PRINCIPAL — programadeincidencia.com.br → porta 8000
    ###################################################################
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name programadeincidencia.com.br;

        # Certificados
        ssl_certificate     /etc/letsencrypt/live/programadeincidencia.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/programadeincidencia.com.br/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/programadeincidencia.com.br/chain.pem;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;

        # App ASP.NET Core
        location / {
            proxy_pass         http://127.0.0.1:8000;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection keep-alive;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }
    }

    ###################################################################
    # 2) API — api.programadeincidencia.com.br → porta 5000
    ###################################################################
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name api.programadeincidencia.com.br;

        # Certificados
        ssl_certificate     /etc/letsencrypt/live/api.programadeincidencia.com.br/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.programadeincidencia.com.br/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/api.programadeincidencia.com.br/chain.pem;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;

        # Proxy API
        location / {
            proxy_pass         http://127.0.0.1:5000;
            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection keep-alive;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }
    }
}


